<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Amar Bank</title>
  </head>
  <body>
    <div class="screen">
      <main class="app">
        <header class="topbar">
          <div class="topbar__inner">
            <div class="topbar__left">
              <button class="topbar__back" type="button" aria-label="Back">
                <svg
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                  aria-hidden="true"
                >
                  <path
                    d="M19 12H5M12 19L5 12L12 5"
                    stroke="white"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </button>
              <span class="topbar__title">Amar Bank</span>
            </div>
          </div>
        </header>
        <section class="content" aria-label="Content"></section>
      </main>
    </div>
  </body>
</html>
