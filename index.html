<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Amar Bank</title>
  </head>
  <body>
    <div class="screen">
      <main class="app">
        <header class="topbar">
          <div class="topbar__inner">
            <div class="topbar__left">
              <button class="topbar__back" type="button" aria-label="Back">
                <img src="asset/icon/ic-arrow.svg" alt="" aria-hidden="true" />
              </button>
              <span class="topbar__title">Amar Bank</span>
            </div>
          </div>
        </header>
        <section class="content" aria-label="Content">
          <section class="widget-card" aria-label="Widget Card">
            <div class="active-balance" data-failed-load="false">
              <div class="active-balance__logo" data-state="color">
                <img
                  src="asset/logo/amar_bank.svg"
                  alt="Amar Bank"
                  class="active-balance__logo-img"
                />
              </div>

              <div class="active-balance__amount">
                <span class="active-balance__currency">Rp</span>
                <span class="active-balance__value">0</span>
              </div>
            </div>

            <div class="widget-menu" aria-label="Quick Actions">
              <div class="menu-item" data-feature="topup">
                <div class="menu-icon menu-icon--topup"></div>
                <div class="menu-label">Top Up</div>
              </div>

              <div class="menu-item" data-feature="transfer">
                <div class="menu-icon menu-icon--transfer"></div>
                <div class="menu-label">Transfer</div>
              </div>

              <div class="menu-item" data-feature="other">
                <div class="menu-icon menu-icon--other"></div>
                <div class="menu-label">Lainnya</div>
              </div>
            </div>
          </section>
        </section>
      </main>
    </div>
  </body>
</html>
